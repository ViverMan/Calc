<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="../Calc/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.4/math.js"></script>
</head>
<body>
    <div class="calculator">
        <output></output>
        <div class="keyboard">
            <button class="btn-1 btn" value="C">C</button>
            <button class="btn-2 btn" value="CE">CE</button>
            <button class="btn-3 btn" value="%">%</button>
            <button class="btn-4 btn" value="/">/</button>
            <button class="btn-5 btn" value="7">7</button>
            <button class="btn-5 btn" value="8">8</button>
            <button class="btn-6 btn" value="9">9</button>
            <button class="btn-7 btn" value="*">*</button>
            <button class="btn-8 btn" value="4">4</button>
            <button class="btn-9 btn" value="5">5</button>
            <button class="btn-10 btn" value="6">6</button>
            <button class="btn-11 btn" value="-">-</button>
            <button class="btn-12 btn" value="1">1</button>
            <button class="btn-13 btn" value="2">2</button>
            <button class="btn-14 btn" value="3">3</button>
            <button class="btn-15 btn" value="+">+</button>
            <button class="btn-16 btn" value="0">0</button>
            <button class="btn-17 btn" value="(">(</button>
            <button class="btn-18 btn" value=")">)</button>
            <button class="btn-19 btn" value="=">=</button>
            
        </div>
    </div>
    <script src="../Calc/js/scrypt.js"></script>
</body>
</html>
